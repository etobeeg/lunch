name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-number::$(echo $RANDOM)"
      shell: bash
    - id: file-checker
      run: |
        ls -la
        test -f test.txt && echo 'File exists' || echo 'File do not exists'
        test -f test_.txt && echo 'File exists' || echo 'File do not exists'
        (grep -o CVE- test.txt | wc -l > 0) &&  echo 'true' || echo 'false'
        (grep -o CVE- test3.txt | wc -l > 0) &&  echo 'true' || echo 'false'
        echo "::set-output name=file-exists::$(test -f test.txt &&  echo 'true' || echo 'false')"
        echo "::set-output name=file-contains-cve::$((test -f test.txt) && (grep -o CVE- test.txt | wc -l > 0) && echo 'true' || echo 'false')"
      shell: bash
    - id: set-job-to-fail
      if: ${{ steps.file-checker.outputs.file-contains-cve == 'true'}}
      run: |
        echo "File contains CVEs ${{ steps.file-checker.outputs.file-contains-cve }}"
        exit 1
      shell: bash

